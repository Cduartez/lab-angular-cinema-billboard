<div *ngFor="let movie of cinema.getMovies()" [ngStyle]="{ 'display': 'inline-block', 'margin': '10px', 'text-align': 'center', 'font-family': 'arial'}">
  <p> ROOM {{movie.room}}</p>
  <img [src]="movie.poster" [ngStyle]="{ 'width': '200px', 'height': '300px' }">
  <p><a [routerLink] = "['/movie',movie.id]">{{movie.title}}</a></p>
</div>
